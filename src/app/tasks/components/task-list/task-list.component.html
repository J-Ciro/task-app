<ion-content [scrollY]="true" [fullscreen]="true">
  <ion-list>
    @for (task of displayedTasks; track trackByTaskId($index, task)) {
    <ion-item-sliding>
      <ion-item>
        <ion-checkbox
          slot="start"
          [checked]="task.completed"
          (ionChange)="toggle.emit(task.id)"
        ></ion-checkbox>
        <ion-label>
          <h2>{{ task.title }}</h2>
          <p>{{ getCategoryName(task.categoryId ?? null) }}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="edit.emit(task)">
          Edit
        </ion-item-option>
        <ion-item-option color="danger" (click)="delete.emit(task)">
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    }
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more tasks..."
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
