<ion-content>
  <app-category-form
    [category]="editingCategory ? editingCategory : { name: newCategoryName }"
    [editing]="!!editingCategory"
    (save)="addCategory()"
    (cancel)="cancelEdit()"
  >
  </app-category-form>
  <ion-infinite-scroll>
    <app-category-list
      [categories]="displayedCategories"
      (edit)="startEdit($event)"
      (delete)="deleteCategory($event)"
    >
    </app-category-list>
  </ion-infinite-scroll>
</ion-content>
