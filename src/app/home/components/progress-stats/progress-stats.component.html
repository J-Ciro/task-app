<ion-card>
  <ion-card-header>
    <ion-card-title>Your Progress</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-grid>
      <ion-row class="ion-text-center">
        <ion-col size="4">
          <h2>{{ stats.total }}</h2>
          <p>Total Tasks</p>
        </ion-col>
        <ion-col size="4">
          <h2>{{ stats.completed }}</h2>
          <p>Completed</p>
        </ion-col>
        <ion-col size="4">
          <h2>{{ stats.pending }}</h2>
          <p>Pending</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-progress-bar
            [value]="stats.completionPercentage / 100"
            color="primary"
          ></ion-progress-bar>
          <p class="ion-text-center">
            {{ stats.completionPercentage }}% complete
          </p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
